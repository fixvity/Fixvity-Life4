<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Concrete & Construction Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#2563eb;
  --bg:#f3f6fb;
  --card:#ffffff;
  --radius:14px;
  --text:#1f2937;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:1100px;margin:auto;padding:16px}

.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 12px 28px rgba(0,0,0,.08);
  margin-bottom:22px;
  overflow:hidden;
}

.app-header{padding:18px 20px}
.app-header h1{margin:0;color:var(--primary)}
.app-header small{color:var(--muted)}

.section-head{
  display:flex;
  align-items:center;
  gap:10px;
  background:#eef2ff;
  padding:14px 18px;
  font-weight:600;
  color:#1e3a8a;
}
.section-body{padding:18px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:14px;
}
@media(max-width:640px){.grid{grid-template-columns:1fr}}

.field label{font-size:14px;margin-bottom:6px;display:block}

.input-unit{display:flex}
.input-unit input{
  flex:1;height:48px;padding:10px 12px;
  border-radius:10px 0 0 10px;border:1px solid #d1d5db
}
.input-unit select{
  width:80px;border-left:none;
  border-radius:0 10px 10px 0;border:1px solid #d1d5db;
  background:#f9fafb
}

input[type=number], select{
  height:48px;padding:10px 12px;
  border-radius:10px;border:1px solid #d1d5db
}

button{
  margin-top:14px;width:100%;height:52px;
  background:var(--primary);color:#fff;
  border:none;border-radius:12px;font-size:16px
}

.result{
  margin-top:14px;background:#f8fafc;
  border-radius:12px;padding:14px;
  font-size:15px;line-height:1.6
}
.result strong{color:#111827}
</style>
</head>

<body>
<div class="container">

<div class="card app-header">
  <h1>Concrete & Construction Calculator</h1>
  <small>Slabs Â· Columns Â· Curb & Gutter Â· Stairs Â· Rebar</small>
</div>

<!-- SLABS -->
<div class="card">
<div class="section-head">ðŸ§± Slabs / Footings / Walls</div>
<div class="section-body">

<div class="grid">
<div class="field">
<label>Concrete Grade</label>
<select id="grade">
<option value="M10">M10 (1:3:6)</option>
<option value="M15">M15 (1:2:4)</option>
<option value="M20" selected>M20 (1:1.5:3)</option>
<option value="M25">M25 (1:1:2)</option>
<option value="M30">M30 (1:0.75:1.5)</option>
</select>
</div>

<div class="field">
<label>Length</label>
<div class="input-unit"><input id="slL" type="number"><select id="slLU"><option>ft</option><option>m</option></select></div>
</div>

<div class="field">
<label>Width</label>
<div class="input-unit"><input id="slW" type="number"><select id="slWU"><option>ft</option><option>m</option></select></div>
</div>

<div class="field">
<label>Thickness</label>
<div class="input-unit">
<input id="slT" type="number">
<select id="slTU"><option value="in">in</option><option value="mm">mm</option><option value="cm">cm</option></select>
</div>
</div>

<div class="field">
<label>Quantity</label>
<input id="slQ" type="number" value="1">
</div>
</div>

<button onclick="calcSlab()">Calculate</button>
<div class="result" id="slabRes">â€”</div>
</div>
</div>

<!-- COLUMN -->
<div class="card">
<div class="section-head">ðŸŸ¤ Hole / Column / Round Footing</div>
<div class="section-body">
<div class="grid">
<div class="field">
<label>Diameter</label>
<div class="input-unit"><input id="cyD" type="number"><select id="cyDU"><option>m</option><option>ft</option></select></div>
</div>
<div class="field">
<label>Height</label>
<div class="input-unit"><input id="cyH" type="number"><select id="cyHU"><option>m</option><option>ft</option></select></div>
</div>
<div class="field">
<label>Quantity</label>
<input id="cyQ" type="number" value="1">
</div>
</div>
<button onclick="calcCylinder()">Calculate</button>
<div class="result" id="cyRes">â€”</div>
</div>
</div>

<!-- CURB -->
<div class="card">
<div class="section-head">ðŸš§ Curb & Gutter</div>
<div class="section-body">
<div class="grid">
<div class="field"><label>Curb Height (m)</label><input id="cgH" type="number"></div>
<div class="field"><label>Curb Width (m)</label><input id="cgCW" type="number"></div>
<div class="field"><label>Gutter Width (m)</label><input id="cgGW" type="number"></div>
<div class="field"><label>Gutter Depth (m)</label><input id="cgGD" type="number"></div>
<div class="field"><label>Length (m)</label><input id="cgL" type="number"></div>
</div>
<button onclick="calcCurb()">Calculate</button>
<div class="result" id="cgRes">â€”</div>
</div>
</div>

<!-- STAIRS -->
<div class="card">
<div class="section-head">ðŸªœ Concrete Stairs</div>
<div class="section-body">
<div class="grid">
<div class="field"><label>Rise (m)</label><input id="stR" type="number"></div>
<div class="field"><label>Run (m)</label><input id="stN" type="number"></div>
<div class="field"><label>Width (m)</label><input id="stW" type="number"></div>
<div class="field"><label>Steps</label><input id="stS" type="number"></div>
</div>
<button onclick="calcStairs()">Calculate</button>
<div class="result" id="stRes">â€”</div>
</div>
</div>

<!-- REBAR -->
<div class="card">
<div class="section-head">ðŸ§® Rebar Estimator</div>
<div class="section-body">
<div class="grid">
<div class="field"><label>Diameter (mm)</label><input id="rbD" type="number"></div>
<div class="field"><label>Length (m)</label><input id="rbL" type="number"></div>
<div class="field"><label>Bars</label><input id="rbQ" type="number"></div>
</div>
<button onclick="calcRebar()">Calculate</button>
<div class="result" id="rbRes">â€”</div>
</div>
</div>

</div>

<script>
const n=v=>isNaN(v)||v<=0?0:parseFloat(v);
const toM=(v,u)=>u==="ft"?v*0.3048:u==="in"?v*0.0254:u==="cm"?v*0.01:u==="mm"?v*0.001:v;

const mixes={M10:[1,3,6],M15:[1,2,4],M20:[1,1.5,3],M25:[1,1,2],M30:[1,0.75,1.5]};

function materialResult(vol,grade){
const [c,s,a]=mixes[grade];
const total=c+s+a;
const wet=vol*1.05;
const dry=wet*1.54;
const cementKg=(dry*(c/total))*1440;
return `
<strong>Concrete Volume</strong><br>
${wet.toFixed(2)} mÂ³<br><br>
<strong>Material Breakdown (${grade})</strong><br>
Cement: ${cementKg.toFixed(0)} kg (${Math.ceil(cementKg/50)} bags)<br>
Sand: ${(dry*(s/total)).toFixed(2)} mÂ³<br>
Aggregate: ${(dry*(a/total)).toFixed(2)} mÂ³`;
}

function calcSlab(){
const v=
toM(n(slL.value),slLU.value) *
toM(n(slW.value),slWU.value) *
toM(n(slT.value),slTU.value) *
n(slQ.value);
slabRes.innerHTML=v?materialResult(v,grade.value):"â€”";
}

function calcCylinder(){
const v=Math.PI*(toM(n(cyD.value),cyDU.value)/2)**2*toM(n(cyH.value),cyHU.value)*n(cyQ.value);
cyRes.innerHTML=v?materialResult(v,grade.value):"â€”";
}

function calcCurb(){
const v=(n(cgH.value)*n(cgCW.value)+n(cgGW.value)*n(cgGD.value))*n(cgL.value);
cgRes.innerHTML=v?materialResult(v,grade.value):"â€”";
}

function calcStairs(){
const v=(n(stR.value)*n(stN.value)*n(stW.value)*n(stS.value))/2;
stRes.innerHTML=v?materialResult(v,grade.value):"â€”";
}

function calcRebar(){
const w=(n(rbD.value)**2*n(rbL.value))/162*n(rbQ.value);
rbRes.innerHTML=w?`Weight: ${w.toFixed(2)} kg (${(w/1000).toFixed(3)} t)`:"â€”";
}
</script>

</body>
</html>
