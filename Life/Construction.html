<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Concrete Calculator ‚Äì World Standard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f7fb;
  --card:#ffffff;
  --radius:14px;
  --text:#1f2937;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:1100px;margin:auto;padding:16px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  margin-bottom:20px;
}
h1,h2{margin:0 0 10px;color:var(--primary)}
small{color:#6b7280}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
@media(max-width:640px){.grid{grid-template-columns:1fr}}

.field{display:flex;flex-direction:column}
.field label{font-size:14px;margin-bottom:6px}
.field input,.field select{
  height:48px;
  padding:10px;
  font-size:15px;
  border-radius:10px;
  border:1px solid #ddd;
}

button{
  width:100%;
  padding:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}

.result{
  background:#f8fafc;
  border-radius:12px;
  padding:14px;
  margin-top:12px;
  font-size:15px;
  line-height:1.6;
}

@media print{
  button,.controls{display:none}
  body{background:#fff}
  .card{box-shadow:none;border:1px solid #ddd}
}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="card controls">
<h1>Concrete Calculator</h1>
<small>Slabs ¬∑ Columns ¬∑ Curb & Gutter ¬∑ Stairs ¬∑ Rebar ‚Äî IS / World Standard</small>

<div class="grid">
  <div class="field">
    <label>Measurement System</label>
    <select id="unit">
      <option value="metric">Metric (m)</option>
      <option value="imperial">Imperial (ft / in)</option>
    </select>
  </div>

  <div class="field">
    <label>Concrete Grade (IS Standard)</label>
    <select id="grade">
      <option value="6">M10 (PCC)</option>
      <option value="6.8">M15</option>
      <option value="8" selected>M20 (RCC)</option>
      <option value="9.2">M25</option>
      <option value="10">M30</option>
    </select>
  </div>
</div>
<br>
<button onclick="window.print()">üñ®Ô∏è Print / Export PDF</button>
</div>

<!-- SLAB -->
<div class="card">
<h2>üß± Slabs / Footings / Walls</h2>
<div class="grid">
  <div class="field"><label>Length</label><input id="slL" type="number"></div>
  <div class="field"><label>Width</label><input id="slW" type="number"></div>
  <div class="field"><label>Thickness</label><input id="slT" type="number"></div>
  <div class="field"><label>Quantity</label><input id="slQ" type="number" value="1"></div>
</div>
<button onclick="calcSlab()">Calculate</button>
<div class="result" id="slabRes">‚Äî</div>
</div>

<!-- CYLINDER -->
<div class="card">
<h2>üü§ Hole / Column / Round Footing</h2>
<div class="grid">
  <div class="field"><label>Diameter</label><input id="cyD" type="number"></div>
  <div class="field"><label>Height</label><input id="cyH" type="number"></div>
  <div class="field"><label>Quantity</label><input id="cyQ" type="number" value="1"></div>
</div>
<button onclick="calcCylinder()">Calculate</button>
<div class="result" id="cyRes">‚Äî</div>
</div>

<!-- CURB -->
<div class="card">
<h2>üöß Curb & Gutter</h2>
<div class="grid">
  <div class="field"><label>Curb Height</label><input id="cgH" type="number"></div>
  <div class="field"><label>Curb Width</label><input id="cgCW" type="number"></div>
  <div class="field"><label>Gutter Width</label><input id="cgGW" type="number"></div>
  <div class="field"><label>Gutter Depth</label><input id="cgGD" type="number"></div>
  <div class="field"><label>Length</label><input id="cgL" type="number"></div>
</div>
<button onclick="calcCurb()">Calculate</button>
<div class="result" id="cgRes">‚Äî</div>
</div>

<!-- STAIRS -->
<div class="card">
<h2>ü™ú Concrete Stairs</h2>
<div class="grid">
  <div class="field"><label>Rise</label><input id="stR" type="number"></div>
  <div class="field"><label>Run</label><input id="stN" type="number"></div>
  <div class="field"><label>Width</label><input id="stW" type="number"></div>
  <div class="field"><label>Steps</label><input id="stS" type="number"></div>
</div>
<button onclick="calcStairs()">Calculate</button>
<div class="result" id="stRes">‚Äî</div>
</div>

<!-- REBAR -->
<div class="card">
<h2>üßÆ Rebar Estimator</h2>
<div class="grid">
  <div class="field"><label>Diameter (mm)</label><input id="rbD" type="number"></div>
  <div class="field"><label>Length (m)</label><input id="rbL" type="number"></div>
  <div class="field"><label>Bars</label><input id="rbQ" type="number"></div>
</div>
<button onclick="calcRebar()">Calculate</button>
<div class="result" id="rbRes">‚Äî</div>
</div>

</div>

<script>
const n=v=>isNaN(v)||v<=0?0:parseFloat(v);
const m=v=>unit.value==="imperial"?v*0.3048:v;
const i=v=>unit.value==="imperial"?v*0.0254:v;

function output(v){
  v*=1.05;
  const bags=Math.ceil(v*parseFloat(grade.value));
  return `
  Volume: <b>${v.toFixed(2)} m¬≥</b><br>
  Cubic Feet: <b>${(v*35.3147).toFixed(2)} ft¬≥</b><br>
  Cement Bags (50kg): <b>${bags}</b><br>
  Concrete Weight: <b>${(v*2400).toFixed(0)} kg</b>
  `;
}

function calcSlab(){
  const v=m(n(slL.value))*m(n(slW.value))*i(n(slT.value))*n(slQ.value);
  slabRes.innerHTML=v?output(v):"‚Äî";
}
function calcCylinder(){
  const v=Math.PI*(m(n(cyD.value))/2)**2*m(n(cyH.value))*n(cyQ.value);
  cyRes.innerHTML=v?output(v):"‚Äî";
}
function calcCurb(){
  const a=m(n(cgH.value))*m(n(cgCW.value))+m(n(cgGW.value))*m(n(cgGD.value));
  const v=a*m(n(cgL.value));
  cgRes.innerHTML=v?output(v):"‚Äî";
}
function calcStairs(){
  const v=m(n(stR.value))*m(n(stN.value))*m(n(stW.value))*n(stS.value);
  stRes.innerHTML=v?output(v):"‚Äî";
}
function calcRebar(){
  const w=(n(rbD.value)**2*n(rbL.value))/162*n(rbQ.value);
  rbRes.innerHTML=w?
  `Weight: <b>${w.toFixed(2)} kg</b><br>Tonnes: <b>${(w/1000).toFixed(3)}</b>`:"‚Äî";
}
</script>

</body>
</html>
