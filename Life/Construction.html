<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Concrete & Construction Calculator ‚Äì World Standard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f7fb;
  --card:#ffffff;
  --radius:14px;
  --text:#1f2937;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:1100px;margin:auto;padding:16px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  margin-bottom:20px;
}
h1,h2{margin:0 0 10px;color:var(--primary)}
small{color:var(--muted)}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:14px;
}
@media(max-width:640px){
  .grid{grid-template-columns:1fr}
}

.field{display:flex;flex-direction:column}
.field label{font-size:14px;margin-bottom:6px}

.input-unit{
  display:flex;
  gap:8px;
}
.input-unit input{
  flex:1;
  height:48px;
  padding:10px 12px;
  font-size:15px;
  border-radius:10px;
  border:1px solid #ddd;
}
.input-unit select{
  width:70px;
  height:48px;
  font-size:14px;
  border-radius:10px;
  border:1px solid #ddd;
  background:#fff;
}

button{
  width:100%;
  padding:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  margin-top:8px;
}

.result{
  background:#f8fafc;
  border-radius:12px;
  padding:14px;
  margin-top:12px;
  font-size:15px;
  line-height:1.6;
}

@media print{
  button{display:none}
  body{background:#fff}
  .card{box-shadow:none;border:1px solid #ddd}
}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>Concrete & Construction Calculator</h1>
<small>Slabs ¬∑ Columns ¬∑ Curb & Gutter ¬∑ Stairs ¬∑ Rebar ‚Äî Engineering Accurate</small>
<button onclick="window.print()">üñ®Ô∏è Print / Export PDF</button>
</div>

<!-- SLABS -->
<div class="card">
<h2>üß± Slabs / Footings / Walls</h2>
<div class="grid">
  <div class="field">
    <label>Length</label>
    <div class="input-unit">
      <input id="slL" type="number">
      <select id="slLU"><option value="m">m</option><option value="ft">ft</option></select>
    </div>
  </div>
  <div class="field">
    <label>Width</label>
    <div class="input-unit">
      <input id="slW" type="number">
      <select id="slWU"><option value="m">m</option><option value="ft">ft</option></select>
    </div>
  </div>
  <div class="field">
    <label>Thickness</label>
    <div class="input-unit">
      <input id="slT" type="number">
      <select id="slTU">
        <option value="mm">mm</option>
        <option value="cm">cm</option>
        <option value="in">in</option>
      </select>
    </div>
  </div>
  <div class="field">
    <label>Quantity</label>
    <input id="slQ" type="number" value="1">
  </div>
</div>
<button onclick="calcSlab()">Calculate</button>
<div class="result" id="slabRes">‚Äî</div>
</div>

<!-- COLUMN -->
<div class="card">
<h2>üü§ Hole / Column / Round Footing</h2>
<div class="grid">
  <div class="field">
    <label>Diameter</label>
    <div class="input-unit">
      <input id="cyD" type="number">
      <select id="cyDU"><option value="m">m</option><option value="ft">ft</option></select>
    </div>
  </div>
  <div class="field">
    <label>Height</label>
    <div class="input-unit">
      <input id="cyH" type="number">
      <select id="cyHU"><option value="m">m</option><option value="ft">ft</option></select>
    </div>
  </div>
  <div class="field">
    <label>Quantity</label>
    <input id="cyQ" type="number" value="1">
  </div>
</div>
<button onclick="calcCylinder()">Calculate</button>
<div class="result" id="cyRes">‚Äî</div>
</div>

<!-- CURB & GUTTER -->
<div class="card">
<h2>üöß Curb & Gutter</h2>
<div class="grid">
  <div class="field"><label>Curb Height</label><input id="cgH" type="number"></div>
  <div class="field"><label>Curb Width</label><input id="cgCW" type="number"></div>
  <div class="field"><label>Gutter Width</label><input id="cgGW" type="number"></div>
  <div class="field"><label>Gutter Depth</label><input id="cgGD" type="number"></div>
  <div class="field"><label>Length</label><input id="cgL" type="number"></div>
</div>
<button onclick="calcCurb()">Calculate</button>
<div class="result" id="cgRes">‚Äî</div>
</div>

<!-- STAIRS -->
<div class="card">
<h2>ü™ú Concrete Stairs</h2>
<div class="grid">
  <div class="field"><label>Rise</label><input id="stR" type="number"></div>
  <div class="field"><label>Run</label><input id="stN" type="number"></div>
  <div class="field"><label>Width</label><input id="stW" type="number"></div>
  <div class="field"><label>Steps</label><input id="stS" type="number"></div>
</div>
<button onclick="calcStairs()">Calculate</button>
<div class="result" id="stRes">‚Äî</div>
</div>

<!-- REBAR -->
<div class="card">
<h2>üßÆ Rebar Estimator</h2>
<div class="grid">
  <div class="field"><label>Diameter (mm)</label><input id="rbD" type="number"></div>
  <div class="field"><label>Length (m)</label><input id="rbL" type="number"></div>
  <div class="field"><label>Bars</label><input id="rbQ" type="number"></div>
</div>
<button onclick="calcRebar()">Calculate</button>
<div class="result" id="rbRes">‚Äî</div>
</div>

</div>

<script>
const n=v=>isNaN(v)||v<=0?0:parseFloat(v);
const toM=(v,u)=>u==="ft"?v*0.3048:u==="in"?v*0.0254:u==="cm"?v*0.01:u==="mm"?v*0.001:v;

function output(v){
  v*=1.05;
  return `
  Volume: <b>${v.toFixed(2)} m¬≥</b><br>
  Cubic Feet: <b>${(v*35.3147).toFixed(2)} ft¬≥</b><br>
  Cement Bags (50kg): <b>${Math.ceil(v*20)}</b><br>
  Weight: <b>${(v*2400).toFixed(0)} kg</b>`;
}

function calcSlab(){
  const v=toM(n(slL.value),slLU.value)*toM(n(slW.value),slWU.value)*toM(n(slT.value),slTU.value)*n(slQ.value);
  slabRes.innerHTML=v?output(v):"‚Äî";
}

function calcCylinder(){
  const v=Math.PI*(toM(n(cyD.value),cyDU.value)/2)**2*toM(n(cyH.value),cyHU.value)*n(cyQ.value);
  cyRes.innerHTML=v?output(v):"‚Äî";
}

function calcCurb(){
  const v=(n(cgH.value)*n(cgCW.value)+n(cgGW.value)*n(cgGD.value))*n(cgL.value);
  cgRes.innerHTML=v?output(v):"‚Äî";
}

function calcStairs(){
  const v=(n(stR.value)*n(stN.value)*n(stW.value)*n(stS.value))/2;
  stRes.innerHTML=v?output(v):"‚Äî";
}

function calcRebar(){
  const w=(n(rbD.value)**2*n(rbL.value))/162*n(rbQ.value);
  rbRes.innerHTML=w?`Weight: <b>${w.toFixed(2)} kg</b><br>Tonnes: <b>${(w/1000).toFixed(3)}</b>`:"‚Äî";
}
</script>

</body>
</html>
